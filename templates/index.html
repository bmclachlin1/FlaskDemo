{% extends "base.html" %}
{% block title %} Home Page {% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <a class="btn btn-primary" href="/login" role="button">Login</a>
{% endblock %}
